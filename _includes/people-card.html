<div class="people-card">
  <img class="bio-photo" src="{{ include.avatar }}" alt="{{ include.name }}">
  <h3>{{ include.name }}</h3>

  {% if include.role %}
  <p class="role">{{ include.role }}</p>
  {% endif %}

  <p class="bio">{{ include.bio }}</p>

  <div class="social-icons">
    {% for link in include.links %}
      <a href="{{ link.url }}" target="_blank" rel="noopener">
        <i class="{{ link.icon }}"></i>
      </a>
    {% endfor %}
  </div>
</div>
